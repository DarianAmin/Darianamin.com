  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!--Background Image-->
  <header>
    <div class="bg-image">
      <script>
        const images = [
          "/General Assets/im1.jpg",
          "/General Assets/im2.jpg",
          "/General Assets/im3.jpg",
          "/General Assets/im4.jpg",
          "/General Assets/im5.jpg",
          "/General Assets/im6.jpg",
          "/General Assets/im7.jpg",
          "/General Assets/im8.jpg"
        ];
        let i = 1;
        document.querySelector(".bg-image").style.backgroundImage = `url("${images[0]}")`;
        setInterval(
          () => {
            document.querySelector(".bg-image").style.backgroundImage = `url("${images[i]}")`;
            i = (i === images.length - 1) ? 0 : i + 1
          },
          10000
        )
      </script>
      <div class="bg-text">
        <h1>Hi, I'm <span class="auto-type"></span></h1>

          var typed = new Typed(".auto-type", {
            strings: ["Darian Amin", "a Photographer"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true,
          });
        </script>
